---
include: rocblas_common.yaml
include: known_bugs.yaml

Definitions:
  - &small_matrix_size_range
    - { N:     1 }
    - { N:    10 }
    - { N:    16 }
    - { N:    33 }
    - { N:    65 }

  - &special_case_range
    # Quick return
    - { N: 0, incx: 1, incy: 1, batch_count: 1 }
    - { N: 1, incx: 1, incy: 1, batch_count: 0 }
    # invalid_arg checks
    - { N: -1, incx: 1, incy: 1, batch_count:  0 }
    - { N:  0, incx: 0, incy: 1, batch_count:  0 }
    - { N:  0, incx: 1, incy: 0, batch_count:  0 }
    - { N:  0, incx: 1, incy: 1, batch_count: -1 }

  - &medium_matrix_size_range
    - { N:  1000 }
    - { N:  2011 }

  - &large_matrix_size_range
    - { N:  2048 }
    - { N:  4011 }

  - &incx_incy_range
    - { incx:  1, incy:  1 }
    - { incx:  2, incy: -1 }
    - { incx: -1, incy:  2 }

  - &incx_incy_range_small
    - { incx: 1, incy: 2 }

Tests:

- name: spr2_bad_arg
  category: pre_checkin
  function:
  - spr2_bad_arg: *single_double_precisions
  - spr2_batched_bad_arg: *single_double_precisions
  - spr2_strided_batched_bad_arg: *single_double_precisions
  api: [ C, FORTRAN ]

- name: spr2_arg_check
  category: quick
  function:
  - spr2: *single_double_precisions
  - spr2_batched: *single_double_precisions
  - spr2_strided_batched: *single_double_precisions
  uplo: L
  matrix_size: *special_case_range

- name: spr2_fortran
  category: quick
  function: spr2
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ 2.0 ]
  api: FORTRAN

- name: spr2_NaN
  category: quick
  function: spr2
  precision: *single_double_precisions
  uplo: [ U ]
  N: [ 33 ]
  incx_incy: *incx_incy_range_small
  alpha: [ .NaN ]

- name: spr2_small
  category: quick
  function: spr2
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range
  alpha: [ -0.5, 1.0, 0.0 ]

- name: spr2_medium
  category: pre_checkin
  function: spr2
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ -0.5, 2.0 ]

- name: spr2_large
  category: nightly
  function: spr2
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *large_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ 1.0 ]

- name: spr2_64
  category: stress
  arguments:
    - { N: 2, incx: 2147483649, incy: 1, batch_count: 1 }
    - { N: 2, incx: 1, incy: -2147483649,  batch_count: 1 }
    - { N: 2, stride_a: 2, incx: 1, incy: 1, batch_count: *c_grid_yz_require_passes }
  uplo: [ U, L ]
  stride_scale: [ 1 ]
  pointer_mode_host: false
  api: [ C_64 ]
  os_flags: [ LINUX ]
  function:
    - spr2: *single_precision
    - spr2_batched: *single_precision
    - spr2_strided_batched: *single_precision

# batched
- name: spr2_batched_fortran
  category: quick
  function: spr2_batched
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ 2.0 ]
  batch_count: [ -1, 0, 3 ]
  api: FORTRAN

- name: spr2_batched_small
  category: quick
  function: spr2_batched
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range
  alpha: [ -0.5, 2.0, 0.0 ]
  batch_count: [ 1, 5 ]

- name: spr2_batched_NaN
  category: quick
  function: spr2_batched
  precision: *double_precision
  uplo: [ U ]
  N: [ 33 ]
  incx_incy: *incx_incy_range_small
  alpha: [ .NaN ]
  batch_count: [ 2 ]

- name: spr2_batched_medium
  category: pre_checkin
  function: spr2_batched
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ -0.5, 2.0 ]
  batch_count: [ 1, 3 ]

- name: spr2_batched_large
  category: nightly
  function: spr2_batched
  precision: *single_double_precisions
  uplo: [ U ]
  matrix_size: *large_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ 0.5 ]
  batch_count: [ 1, 3 ]

# strided batched
- name: spr2_strided_batched_fortran
  category: quick
  function: spr2_strided_batched
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ 2.0 ]
  batch_count: [ -1, 0, 3 ]
  stride_scale: [ 2 ]
  api: FORTRAN

- name: spr2_strided_batched_small
  category: quick
  function: spr2_strided_batched
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range
  alpha: [ -0.5, 2.0, 0.0 ]
  stride_scale: [ 1.0, 2.5 ]
  batch_count: [ 1, 5 ]

- name: spr2_strided_batched_NaN
  category: quick
  function: spr2_strided_batched
  precision: *single_precision
  uplo: [ L ]
  N: [ 33 ]
  incx_incy: *incx_incy_range_small
  alpha: [ .NaN ]
  batch_count: [ 2 ]
  stride_scale: [ 2 ]

- name: spr2_strided_batched_medium
  category: pre_checkin
  function: spr2_strided_batched
  precision: *single_double_precisions
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ -0.5, 2.0 ]
  stride_scale: [ 1.0 ]
  batch_count: [ 1, 3 ]

- name: spr2_strided_large
  category: nightly
  function: spr2_strided_batched
  precision: *single_double_precisions
  uplo: [ L ]
  matrix_size: *large_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha: [ -0.5 ]
  stride_scale: [ 1.0 ]
  batch_count: [ 1, 3 ]

- name: spr2_graph_test
  category: pre_checkin
  function:
        - spr2
        - spr2_batched
        - spr2_strided_batched
  precision: *single_double_precisions
  matrix_size:
    - { N : 33 }
  uplo: [ U ]
  incx: [ 1 ]
  alpha: [ 2.0 ]
  stride_scale: [ 1 ]
  batch_count: [ 5 ]
  graph_test: true
...
