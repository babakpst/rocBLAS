Tests:
  - name: gemv_bench_const_n
    category: bench
    function: gemv
    precision: *single_precision
    transA: [ N, T ]
    alpha: 1
    incx: 1
    incy: 1
    N: 32
    M: 32..480..32
    lda: 480 # TODO: easy way to increment lda in lockstep with M?
    iters: 20

  - name: gemv_bench_const_m
    category: bench
    function: gemv
    precision: *single_precision
    transA: [ N, T ]
    alpha: 1
    incx: 1
    incy: 1
    N: 32..480..32
    M: 32
    lda: 32
    iters: 20

  - name: gemv_bench_m_equals_n
    category: bench
    function: gemv
    precision: *single_precision
    transA: [ N, T ]
    alpha: 1
    incx: 1
    incy: 1
    matrix_size: *m_equals_n_range
    iters: 20
