    function: symv
    precision: *single_double_precisions
    uplo: U
    alpha: 1
    beta: 1
    incx: 1
    incy: 1
    matrix_size: *multiples_of_32_sizes

  - name: symv_upper_generic_sizes
    category: bench
    function: symv
    precision: *single_double_precisions
    uplo: U
    alpha: 1
    beta: 1
    incx: 1
    incy: 1
    matrix_size: *generic_sizes

  - name: symv_lower_multiples_of_32_sizes
    category: bench
    function: symv
    precision: *single_double_precisions
    uplo: L
    alpha: 1
    beta: 1
    incx: 1
    incy: 1
    matrix_size: *multiples_of_32_sizes

  - name: symv_lower_generic_sizes
    category: bench
    function: symv
    precision: *single_double_precisions
    uplo: L
    alpha: 1
