include: ../../clients/include/rocblas_common.yaml
#include: known_bugs.yaml

Definitions:

############
# Level 1+ #
############

  - &incx_range_small
    - [1]

  - &incx_range
    - [1]

  - &N_range
    - [65]

  - &batch_count_range
    - [1]

  - &incx_incy_range
    - { incx:  1, incy:  1, stride_scale: 1 }

  - &alpha_range
    - { alpha:  2.0 }

  - &alpha_beta_range
    - { alpha:  2.0, beta: -1.0 }

  - &alphai_betai_range
    - { alphai: 2.0 }

  - &complex_alpha_range
    - { alpha: 3.0, alphai: -2.0 }

  - &complex_alpha_beta_range
    - { alpha: -2, beta: -3, alphai: -4, betai: -5 }

###########
# Level 2 #
###########

  - &L1_dims
    - { M:   192, K: 192, N: 192,  lda:   192, stride_a: 36864 }

  - &trsv_dims
    - { M:   192, K: 192, N: 192,  lda:   192, stride_a: 36864, stride_x: 192 }

  # - &trsv_dims
  #   - { M:   64, K: 64, N: 64,  lda:   64, stride_a: 4096, stride_x: 64 }

  - &gbmv_dims
    - { M:   100, N:   200, lda:  200, KL: 20, KU:  8 }

  - &hbmv_dims
    - { N:   192, K: 192,  lda:   192, stride_a: 36864 }

  - &L1_common_args
    precision: *single_double_precisions_complex_real
    uplo: [L]
    transA: [T]
    diag: [U]
    incx_incy: *incx_incy_range
    alpha_beta: *complex_alpha_range
    matrix_size: *L1_dims
    stride_scale: [ 1 ]

  - &trsv_common_args
    # precision: *single_double_precisions_complex_real
    precision: *single_double_precisions
    uplo: [L]
    transA: [T]
    diag: [U]
    incx: *incx_range
    alpha_beta: *complex_alpha_range
    matrix_size: *trsv_dims

  - &gbmv_common_args
    precision: *single_double_precisions_complex_real
    transA: [T]
    incx_incy: *incx_incy_range
    alpha_beta: *complex_alpha_range
    matrix_size: *gbmv_dims

  - &ger_common_args
    precision: *single_double_precisions_complex_real
    incx_incy: *incx_incy_range
    alpha_beta: *complex_alpha_range
    matrix_size: *trsv_dims

  - &hbmv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [L]
    incx_incy: *incx_incy_range
    alpha_beta: *complex_alpha_beta_range
    matrix_size: *hbmv_dims


###########
# Level 3 #
###########


  - &transA_transB_range
    - { transA: N, transB: T }
    - { transA: C, transB: N }

  - &gemm_dims
    - { M:   129, N:   127, K:    64, lda:   129, ldb:   129, ldc:   129, ldd:   129, stride_a: 16641, stride_b: 16641,
      stride_c: 16641, stride_x: 16641}

  - &gemm_common_args
    precision: *single_double_precisions_complex_real
    transA_transB: *transA_transB_range
    alpha_beta: *alpha_beta_range
    matrix_size: *gemm_dims

  - &syr2k_common_args
    precision: *single_double_precisions_complex_real
    transA: [ N, T]
    alpha_beta: *alpha_beta_range
    matrix_size: *gemm_dims


  - &trmm_dims
    - { M:   192, N:   129, lda:   192, ldb:   129 }

  - &trmm_common_args
    precision: *single_double_precisions_complex_real
    side: [R, L]
    uplo: [L]
    transA: [T]
    diag: [U]
    alpha_beta: *complex_alpha_range
    matrix_size: *trmm_dims

  - &trsm_dims
    - { M:   128, N:   128, lda:   128, ldb:   128 }

  - &trsm_common_args
    precision: *single_double_precisions_complex_real
    side: [R]
    uplo: [L, U]
    transA: [T]
    diag: [U]
    alpha_beta: *complex_alpha_range
    matrix_size: *trsm_dims

  - &trtri_dims
    - { N:   129, lda:   129 }

  - &trtri_common_args
    precision: *single_double_precisions_complex_real
    uplo: [L, U]
    diag: [U]
    matrix_size: *trtri_dims

Tests:

# hipMemcpy2DAsync
  - name: set_get_matrix_medium
    category: pre_checkin
    precision: *single_double_precisions
    matrix_size: *gemm_dims
    function:
     - set_get_matrix_sync
     - set_get_matrix_async

  - name: set_get_vector_medium
    category: pre_checkin
    precision: *single_double_precisions
    M: [ 60000 ]
    incx: [1,3]
    incy: [1,3]
    ldd: [1,3]
    function:
     - set_get_vector_sync
     - set_get_vector_async

